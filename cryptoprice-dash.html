<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<dom-module id="cryptoprice-dash">
    <template>
        <h2>Wellcome to Cryptocurrency Dashboard</h2>
        <iron-ajax id="coinbase" handle-as="json" on-response="_handleResponse"></iron-ajax>
        <template is="dom-repeat" items="[[currencies]]">
            <p>[[item.code]] - [[item.name]] - [[item.price]]</p>
        </template>

    </template>
    <script>
        class CryptopriceDash extends Polymer.Element {
            static get is() { return 'cryptoprice-dash' }
            static get properties() {
                return {
                    currencies: {
                        type: Array,
                        value: [
                            {
                                code: 'BTC',
                                name: 'Bitcoin',
                                price: 0
                            },
                            {
                                code: 'ETH',
                                name: 'Ethereum',
                                price: 0
                            },
                            {
                                code: 'LTC',
                                name: 'Litecoin',
                                price:0
                            }
                        ]
                    },
                    loading: {
                        type: Boolean,
                        notify: true,
                        value: false
                    }
                }
            }
            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {
                    this._getCurrencyData();
                })
            }
            _getCurrencyData() {
                var ajax = this.$.coinbase;
                console.log(ajax);
                var currencies = this.currencies;
                console.log(currencies)
                currencies.forEach(function (element) {
                    debugger
                    ajax.url = 'https://api.coinbase.com/v2/prices/' + element.code + '-USD/spot';
                    console.log('La url es: ' + ajax.url);
                    ajax.generateRequest();
                }, this)
            }
            _handleResponse(response) {
                this._computedCurrencyPrice(response.detail);
            }
            _computedCurrencyPrice(data){
                debugger
                var code = data.url.substring(35, 38);
                console.log(code);
                var index = this.currencies.map((e)=>{
                    console.log("El resultado de mi map es: " + e.code);
                    return e.code;
                }).indexOf(code);
                console.log("Mi index es: " + index);
                this.set('currencies.' + index + '.price', data.response.data.amount);
            }
        }

        window.customElements.define(CryptopriceDash.is, CryptopriceDash);

    </script>

</dom-module>
